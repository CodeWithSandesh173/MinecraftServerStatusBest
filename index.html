<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">
    <title>‚ú® PREMIUM SERVER ¬∑ MC STATUS ‚ú®</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffd966;
            --gold-dark: #f2c744;
            --purple: #ac7aff;
            --bg-dark: #0b0e19;
            --card-bg: rgba(18, 22, 38, 0.82);
            --text-light: #ffdfb8;
            --text-glow: #fff3c9;
        }
        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }
        body {
            background: var(--bg-dark);
            background-image: radial-gradient(circle at 20% 10%, #1f2a4a 0%, #03050c 70%);
            font-family: 'Inter', system-ui, sans-serif;
            color: #e0d4ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        .premium-card {
            width: 100%;
            max-width: 620px;
            background: var(--card-bg);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1.5px solid rgba(255, 215, 100, 0.35);
            border-radius: 52px;
            padding: 32px 28px 44px;
            box-shadow: 0 35px 70px -25px #000000a0, inset 0 0 0 1px rgba(255,215,100,0.15), 0 0 50px rgba(255,200,80,0.25);
            animation: float 7s infinite alternate ease-in-out;
            transition: all 0.4s ease;
        }
        @keyframes float {
            0%   { transform: translateY(0) scale(1);   box-shadow: 0 35px 70px -25px #000, 0 0 50px #ffc85040; }
            100% { transform: translateY(-10px) scale(1.008); box-shadow: 0 50px 90px -20px #ffbb2b80, 0 0 70px #ffd966; }
        }
        .premium-tag {
            display: inline-block;
            background: linear-gradient(110deg, var(--gold), var(--gold-dark));
            color: #0f1425;
            font-weight: 800;
            font-size: 1.05rem;
            letter-spacing: 3px;
            padding: 8px 32px;
            border-radius: 50px;
            text-transform: uppercase;
            box-shadow: 0 0 25px var(--gold), inset 0 1px 3px #fff8;
            margin-bottom: 16px;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 14vw, 5.2rem);
            font-weight: 900;
            background: linear-gradient(135deg, #fffef0, var(--gold), #ffcc66);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 40px #ffb347c0, 0 0 20px #ffffff80;
            letter-spacing: 3px;
            text-align: center;
            line-height: 1;
        }
        .status-row {
            background: rgba(0,0,0,0.4);
            border-radius: 70px;
            padding: 18px 30px;
            margin: 32px 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1.5px solid rgba(255,215,100,0.6);
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            gap: 16px;
        }
        .status-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .led {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #555;
            box-shadow: 0 0 15px currentColor;
            transition: all 0.4s;
        }
        .led.online  { background: #4dff4d; box-shadow: 0 0 30px #00ff00, 0 0 60px #30ff30; }
        .led.offline { background: #ff4d4d; box-shadow: 0 0 30px #ff0000, 0 0 60px #ff3030; }
        .status-value {
            font-size: 2.4rem;
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        .status-value.online  { color: #c8ffc8; text-shadow: 0 0 20px #32ff32; }
        .status-value.offline { color: #ffb399; text-shadow: 0 0 20px #ff6347; }
        .player-box {
            background: rgba(255,215,0,0.12);
            padding: 12px 32px;
            border-radius: 60px;
            border: 1.5px solid var(--gold);
            font-size: 1.7rem;
            font-weight: 700;
            color: #ffe9b3;
            box-shadow: 0 0 25px rgba(255,184,0,0.5);
        }
        #motd {
            text-align: center;
            font-size: 1.25rem;
            line-height: 1.5;
            color: #e0d4ff;
            margin: 20px 0;
            padding: 16px;
            background: rgba(0,0,0,0.3);
            border-radius: 24px;
            border: 1px solid rgba(255,215,100,0.3);
            min-height: 60px;
        }
        #player-list {
            margin: 20px 0;
            padding: 16px;
            background: rgba(20,15,40,0.5);
            border-radius: 32px;
            border: 1px solid var(--purple);
            max-height: 220px;
            overflow-y: auto;
            font-size: 1.1rem;
            color: #d4c8ff;
            text-align: center;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }
        .player-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            background: rgba(255,255,255,0.03);
            padding: 10px;
            border-radius: 16px;
            transition: all 0.3s;
        }
        .player-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(173, 127, 255, 0.4);
        }
        .player-avatar {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            border: 2px solid var(--gold);
            box-shadow: 0 0 15px rgba(255,215,100,0.5);
        }
        .ip-premium, .discord-block {
            border-radius: 50px;
            padding: 18px 26px;
            margin: 28px 0;
            border: 2px solid;
            backdrop-filter: blur(12px);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .ip-premium {
            background: #0f172b;
            border-color: var(--gold);
            box-shadow: 0 0 40px rgba(255,179,71,0.4);
        }
        .discord-block {
            background: rgba(25,20,45,0.75);
            border-color: var(--purple);
            box-shadow: 0 0 45px rgba(160,107,255,0.5);
            animation: glowPulse 5s infinite alternate;
        }
        @keyframes glowPulse {
            0% { box-shadow: 0 0 35px rgba(160,107,255,0.4); border-color: #b280ff; }
            100%{ box-shadow: 0 0 65px rgba(221,153,255,0.6); border-color: #e0b3ff; }
        }
        .ip-premium:hover, .discord-block:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 60px rgba(255,200,80,0.6);
        }
        .copy-btn {
            background: linear-gradient(145deg, #2a1f10, #1a1408);
            border: 1.5px solid var(--gold);
            color: var(--text-light);
            font-weight: 700;
            padding: 14px 32px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.25s;
            white-space: nowrap;
        }
        .copy-btn:hover {
            background: var(--gold);
            color: #0f1425;
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--gold);
        }
        .footer {
            text-align: center;
            font-size: 1.05rem;
            color: #d4b080;
            padding: 12px 30px;
            border-radius: 60px;
            background: rgba(0,0,0,0.35);
            border: 1px solid rgba(255,184,107,0.4);
        }
        .loading { animation: pulse 1.8s infinite; }
        @keyframes pulse { 0%,100% { opacity: 0.7; } 50% { opacity: 1; } }
        @media (max-width: 500px) {
            .premium-card { padding: 24px 20px 36px; border-radius: 40px; }
            h1 { font-size: clamp(2.4rem, 12vw, 4rem); }
            .status-value { font-size: 2rem; }
        }
    </style>
</head>
<body>

<div class="premium-card">
    <div style="text-align:center;">
        <div class="premium-tag">‚ö° EXCLUSIVE ‚ö°</div>
        <h1>PREMIUM SERVER</h1>
    </div>

    <div class="status-row">
        <div class="status-left">
            <span class="led" id="statusLed"></span>
            <span class="status-value" id="statusValue">LOADING</span>
        </div>
        <div class="player-box">
            <span id="playerCount">?</span>/<span id="playerMax">?</span> <span id="playerLabel">PLAYERS</span>
        </div>
    </div>

    <div id="motd" class="loading">Fetching MOTD...</div>

    <div id="player-list"></div>

    <div class="ip-premium" id="ipCopyCard">
        <div style="flex:1; text-align:center; font-family:'Courier New',monospace; font-size:1.8rem; font-weight:700; color:var(--text-glow); letter-spacing:1px;" id="ipDisplay">play.devsandesh.xyz:2001</div>
        <button class="copy-btn" id="copyIpBtn">üìã COPY IP</button>
    </div>

    <div class="discord-block" id="discordBlock">
        <div style="display:flex; align-items:center; gap:14px; font-size:2.2rem; filter:drop-shadow(0 0 12px var(--purple));">
            üí¨ <span style="font-weight:800; color:#d8c4ff;">DISCORD</span>
        </div>
        <div style="display:flex; align-items:center; gap:12px; background:rgba(19,15,37,0.6); padding:10px 16px; border-radius:60px; border:1px solid var(--purple); flex:1;" id="discordInviteWrapper">
            <span id="discordInviteLink" style="font-size:1.3rem; color:#f0e2ff; word-break:break-all;">https://discord.gg/dBjffwwqDU</span>
            <button class="copy-btn" id="copyDiscordBtn" style="background:#503f77; border-color:#dbb5ff;">üìã COPY</button>
        </div>
    </div>

    <div class="footer">
        üîÑ Live ‚Ä¢ Updated every 30s ‚Ä¢ Made with üíõ by <strong>Sandesh</strong> ‚Ä¢ <span style="color:var(--gold);">Premium 2026</span>
    </div>
</div>

<script>
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ CONFIG ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const SERVER_IP   = "play.devsandesh.xyz";
    const SERVER_PORT = "25567";
    const DISCORD_LINK = "https://discord.gg/dBjffwwqDU"; // ‚Üê change this!
    const FULL_IP     = `${SERVER_IP}${SERVER_PORT ? ':'+SERVER_PORT : ''}`;
    const API_URL     = `https://api.mcsrvstat.us/3/${FULL_IP}`;

    // DOM
    const statusLed     = document.getElementById('statusLed');
    const statusValue   = document.getElementById('statusValue');
    const playerCount   = document.getElementById('playerCount');
    const playerMax     = document.getElementById('playerMax');
    const playerLabel   = document.getElementById('playerLabel');
    const motdEl        = document.getElementById('motd');
    const playerListEl  = document.getElementById('player-list');
    const ipDisplay     = document.getElementById('ipDisplay');
    const copyIpBtn     = document.getElementById('copyIpBtn');
    const ipCard        = document.getElementById('ipCopyCard');
    const discordLinkEl = document.getElementById('discordInviteLink');
    const copyDcBtn     = document.getElementById('copyDiscordBtn');
    const dcWrapper     = document.getElementById('discordInviteWrapper');

    ipDisplay.textContent = FULL_IP;
    discordLinkEl.textContent = DISCORD_LINK;

    async function fetchStatus() {
        statusValue.textContent = "‚ãØ";
        statusValue.className = "status-value";
        statusLed.className = "led";
        motdEl.textContent = "Fetching server status...";
        motdEl.classList.add("loading");
        playerListEl.innerHTML = "";

        try {
            const res = await fetch(API_URL);
            if (!res.ok) throw new Error();
            const data = await res.json();

            if (data.online) {
                statusLed.className = "led online";
                statusValue.textContent = "ONLINE";
                statusValue.className = "status-value online";

                const online = data.players?.online ?? 0;
                const max    = data.players?.max ?? "?";
                playerCount.textContent = online;
                playerMax.textContent   = max;
                playerLabel.textContent = online === 1 ? "PLAYER" : "PLAYERS";

                motdEl.innerHTML = data.motd?.html?.join("<br>") || "No MOTD";
                motdEl.classList.remove("loading");

                // Player list with avatars
                if (data.players?.list?.length > 0) {
                    playerListEl.innerHTML = data.players.list.map(p => `
                        <div class="player-item">
                            <img class="player-avatar" src="https://mc-heads.net/avatar/${p.name}/48" alt="${p.name}" loading="lazy" onerror="this.src='https://mc-heads.net/avatar/steve'">
                            <span>${p.name}</span>
                        </div>
                    `).join('');
                } else {
                    playerListEl.innerHTML = "<p style='grid-column:1/-1;opacity:0.7;'>Player list not available (query may be disabled)</p>";
                }
            } else {
                statusLed.className = "led offline";
                statusValue.textContent = "OFFLINE";
                statusValue.className = "status-value offline";
                playerCount.textContent = "0";
                playerMax.textContent   = "0";
                playerLabel.textContent = "OFFLINE";
                motdEl.textContent = "Server is currently offline";
                motdEl.classList.remove("loading");
                playerListEl.innerHTML = "";
            }
        } catch (e) {
            statusLed.className = "led offline";
            statusValue.textContent = "ERROR";
            statusValue.className = "status-value offline";
            playerCount.textContent = "!";
            playerMax.textContent   = "!";
            playerLabel.textContent = "UNREACHABLE";
            motdEl.textContent = "Could not fetch status ‚Äì check connection";
            playerListEl.innerHTML = "";
        }
    }

    fetchStatus();
    setInterval(fetchStatus, 30000);

    // Copy helpers
    function copy(text, btn, origText) {
        navigator.clipboard.writeText(text).then(() => {
            const old = btn.innerHTML;
            btn.innerHTML = "‚úÖ COPIED!";
            btn.style.background = "#4f6b5e";
            setTimeout(() => {
                btn.innerHTML = origText;
                btn.style.background = "";
            }, 1800);
        }).catch(() => {
            btn.innerHTML = "‚ùå Failed";
            setTimeout(() => btn.innerHTML = origText, 1800);
        });
    }

    copyIpBtn.onclick = e => { e.stopPropagation(); copy(FULL_IP, copyIpBtn, "üìã COPY IP"); };
    ipCard.onclick    = e => { if (!e.target.closest('button')) copy(FULL_IP, copyIpBtn, "üìã COPY IP"); };

    copyDcBtn.onclick = e => { e.stopPropagation(); copy(DISCORD_LINK, copyDcBtn, "üìã COPY"); };
    dcWrapper.onclick = e => { if (!e.target.closest('button')) copy(DISCORD_LINK, copyDcBtn, "üìã COPY"); };
</script>

</body>
</html>
